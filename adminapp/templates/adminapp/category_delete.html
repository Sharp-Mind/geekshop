{% extends 'adminapp/base.html' %}
{% load staticfiles %}


{% block content %}
<div class="category_delete">
    Уверены, что хотите удалить категорию <strong>{{ category_to_delete.name }}</strong>?
    <form action="{% url 'admin:category_delete' category_to_delete.pk %}" method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <a class="btn my_btn btn-success" href="{% url 'admin:categories' %}" role="button">отмена</a>
</div>
{% endblock %}
